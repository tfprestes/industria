{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ConnectIT{% endblock %}</title>
    {% block extra_head %}{% endblock %}
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f4f7fa; }
        .container { display: flex; }
        .sidebar { width: 250px; background-color: #2c3e50; color: white; min-height: 100vh; padding: 20px; }
        .sidebar h2 { color: #ecf0f1; margin-top: 0; }
        .sidebar ul { list-style: none; padding: 0; margin: 0; }
        .sidebar ul li a { color: #ecf0f1; text-decoration: none; display: block; padding: 10px; border-radius: 4px; }
        .sidebar ul li a:hover { background-color: #34495e; }
        .main-content { flex-grow: 1; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>ConnectIT</h2>
            <nav>
                <ul>
                    <li><a href="{% url 'core:dashboard' %}">Dashboard</a></li>
                    <li><a href="{% url 'core:asset_list' %}">Ativos</a></li>
                    <li><a href="{% url 'expenses:expense_list' %}">Despesas</a></li>
                    <li><a href="{% url 'tickets:metrics' %}">Métricas de Chamados</a></li>
                    <li><a href="{% url 'core:configurations' %}">Configurações</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
