{# core/templates/core/components/_metric_card.html #}
<div class="metric-card">
    <div class="metric-icon"><i class="{{ icon_class }}"></i></div>
    <div class="metric-content">
        <span class="metric-title">{{ title }}</span>
        <span class="metric-value">{{ total_value }}</span>
        <span class="metric-secondary-value">{{ new_value }} {{ unit }}</span>
    </div>
</div>
