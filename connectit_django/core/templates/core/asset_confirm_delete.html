<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Exclusão</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .confirmation-box { border: 1px solid #ccc; padding: 20px; width: 400px; }
        .actions { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h1>Confirmar Exclusão</h1>
        <p>Tem a certeza que deseja excluir o ativo: <strong>{{ asset }}</strong>?</p>
        <p>Esta ação não pode ser desfeita.</p>

        <form method="post">
            {% csrf_token %}
            <div class="actions">
                <button type="submit">Sim, tenho a certeza</button>
                <a href="{% url 'core:asset_list' %}">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
