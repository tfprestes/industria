{% extends "base.html" %}
{% block title %}{{ title }} - ConnectIT{% endblock %}
{% block content %}
    <h1>{{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
        <a href="{% url 'contracts:contract_list' %}" style="margin-left: 10px;">Cancelar</a>
    </form>
{% endblock %}
